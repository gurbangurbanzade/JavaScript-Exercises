<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time-text">Qalan Vaxt</div>
          <div class="time-second">10</div>
        </div>
        <div class="time-line"></div>
      </header>
      <section class="card-body">
        <div class="question-text">
          <!-- <span>4-Hansı proqramlasdirma dilidi</span> -->
        </div>
        <div class="option-list">
          <!-- <div class="option">
            <span>a: HTML</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: JavaScript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: CSS</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: SASS</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div> -->
        </div>
      </section>
      <footer class="card-footer">
        <div class="question-index"></div>
        <button class="next-btn btn btn-primary btn-sm">Növbəti Sual</button>
      </footer>
    </div>

    <div class="card score-box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score-text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn-replay">Yenidən Başla</button>
        <button class="btn btn-primary btn-quit">Quizi Bitir</button>
      </div>
    </div>

    <script src="sual.js"></script>
    <script src="quiz.js"></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
