<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
      </header>
      <section class="card-body">
        <div class="question-text">
          <span>4-HansÄ± proqramlasdirma dilidi</span>
        </div>
        <div class="option-list">
          <div class="option">
            <span>a: HTML</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: JavaScript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: CSS</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: SASS</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
