<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="text" class="searchNameInput" />
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="">id</label>
              <br />
              <input type="text" class="selecetId" />
              <br />

              <label for="">name</label>
              <br />

              <input type="text" class="selecetName" />
              <br />

              <label for="">QuantityPerUnit</label>
              <br />
              <input type="text" class="selecetIdQuant" />
              <br />
              <button class="btn btn-primary editSuccesBtn" type="submit">
                Edit Row
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="box d-flex">
      <table class="table table-dark table-striped">
        <thead>
          <th>id</th>
          <th>Name</th>
          <th>QuantityPerUnit</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Edit Modal</th>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td><button class="btn btn-warning">Edit</button></td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="zapp.js"></script>
  </body>
</html>
